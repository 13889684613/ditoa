<meta charset="utf-8" />
<title>{{$pageTitle}}</title>

<form>
	<input type="hidden" name="_f" value="rules">
	<input type="text" name="s_name" value="{{$s_name}}" placeholder="制度名称">
	<input type="submit" value="提交">
</form>

<table border="1">
	<tr>
		<td>#</td>
		<td>规章制度</td>
		<td>创建时间</td>
		<td>排序</td>
		<td>操作</td>
	</tr>
	{{foreach item=i name=data from=$data}}
	<tr>
		<td>{{$i.sn}}</td>
		<td><a href="upload/file/rule/{{$i.attach}}" target="_blank">{{$i.title}}</a></td>
		<td>{{$i.createTime}}</td>
		<td>
			<input id="rank{{$i.rulesId}}" name="rank{{$i.rulesId}}" class="m-wrap" type="text" size="5" style="width:30px;height: 9px;margin: 0;" value="{{$i.rank}}"/><a href="javascript:void(0);" onclick="javascript:location.href='?_f=rules&act=updateRank&page={{$curPage}}&id={{$i.rulesId}}{{$track}}&rank='+document.getElementById('rank{{$i.rulesId}}').value;">保存</a>
		</td>
		<td>
			<a href="?_f=rules&act=remove&page={{$curPage}}&id={{$i.rulesId}}{{$track}}">删除</a>
			<a href="?_f=rules-set&act=edit&page={{$curPage}}&id={{$i.rulesId}}{{$track}}">修改</a>
		</td>
	</tr>
	{{/foreach}}
	
</table>
<div class="pagebox">
	{{$page}}
</div>
