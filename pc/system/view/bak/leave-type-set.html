<title>{{$pageTitle}}</title>

<form method="post">

	<input type="hidden" name="page" value="{{$page}}" />
	<input type="hidden" name="s_typeName" value="{{$s_typeName}}" />
	<input type="hidden" name="id" value="{{$id}}" />
	<input type="hidden" name="act" value="{{$action}}" />
	<input type="text" name="typeName" placeholder="假期类型名称" value="{{$i.typeName}}" /><br />
	<input type="text" name="day" placeholder="假期天数" value="{{$i.dayNumber}}" /><br />
	是否为年假：
	<input type="radio" name="annualLeave" value="1""{{if $i.annualLeave==1}} checked{{/if}}>是
	<input type="radio" name="annualLeave" value="0"{{if $i.annualLeave==0}} checked{{/if}}>否<br />
	是否需要上传附件：
	<input type="radio" name="isAttach" value="1"{{if $i.isAttach==1}} checked{{/if}}>是
	<input type="radio" name="isAttach" value="0"{{if $i.isAttach==0}} checked{{/if}}>否<br />
	是否为固定天数假期：
	<input type="radio" name="isSameSetting" value="1"{{if $i.isSameSetting==1}} checked{{/if}}>是
	<input type="radio" name="isSameSetting" value="0"{{if $i.isSameSetting==0}} checked{{/if}}>否<br />

	<input type="text" name="rank" value="{{$rank}}" placeholder="排序" /><br />
	<textarea name="remark" placeholder="假期说明">{{$i.remark}}</textarea>
	<input type="submit" value="保存" />

</form>
