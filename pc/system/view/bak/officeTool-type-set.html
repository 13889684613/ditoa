<title>{{$pageTitle}}</title>

<form method="post">

	<input type="hidden" name="page" value="{{$page}}" />
	<input type="hidden" name="s_name" value="{{$s_name}}" />
	<input type="hidden" name="id" value="{{$id}}" />
	<input type="hidden" name="act" value="{{$action}}" />
	<input type="text" name="categoryName" placeholder="备品类别名称" value="{{$i.categoryName}}" /><br />
	<input type="text" name="categoryCode" placeholder="备品类别编号" value="{{$i.categoryCode}}" /><br />
	<input type="text" name="rank" value="{{$rank}}" placeholder="排序" /><br />
	<input type="submit" value="保存" />

</form>
