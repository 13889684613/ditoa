<title>{{$pageTitle}}</title>

<form method="post">

	<input type="hidden" name="page" value="{{$page}}" />
	<input type="hidden" name="s_name" value="{{$s_name}}" />
	<input type="hidden" name="id" value="{{$id}}" />
	<input type="hidden" name="act" value="{{$action}}" />

	企业信息：<br />
	<input type="text" name="cnName" placeholder="企业中文名称" value="{{$i.cnName}}" /><br />
	<input type="text" name="enName" placeholder="企业英文名称" value="{{$i.enName}}" /><br />
	<input type="text" name="cnAddress" placeholder="企业中文地址" value="{{$i.cnAddress}}" /><br />
	<input type="text" name="enAddress" placeholder="企业英文地址" value="{{$i.enAddress}}" /><br />
	<input type="text" name="cnOfficeAddress" placeholder="办公地址" value="{{$i.cnOfficeAddress}}" /><br />
	<input type="text" name="enOfficeAddress" placeholder="英文办公地址" value="{{$i.enOfficeAddress}}" /><br />

	联系信息：<br />
	<input type="text" name="zipCode" placeholder="邮编" value="{{$i.zipCode}}" /><br />
	<input type="text" name="phone" placeholder="电话" value="{{$i.phone}}" /><br />
	<input type="text" name="fax" placeholder="传真" value="{{$i.fax}}" /><br />

	人民币账户开户信息：<br />
	<input type="text" name="cnBank" placeholder="企业开户行" value="{{$i.cnBank}}" /><br />
	<input type="text" name="enBank" placeholder="开户行英文名称" value="{{$i.enBank}}" /><br />
	<input type="text" name="cnBankAddress" placeholder="开户行地址" value="{{$i.cnBankAddress}}" /><br />
	<input type="text" name="enBankAddress" placeholder="开户行英文地址" value="{{$i.enBankAddress}}" /><br />
	<input type="text" name="bankAccount" placeholder="开户行账号" value="{{$i.bankAccount}}" /><br />

	日元账户开户信息：<br />
	<input type="text" name="yenBank" placeholder="企业开户行" value="{{$i.yenBank}}" /><br />
	<input type="text" name="yenEnBank" placeholder="开户行英文名称" value="{{$i.yenEnBank}}" /><br />
	<input type="text" name="yenBankAddress" placeholder="开户行地址" value="{{$i.yenBankAddress}}" /><br />
	<input type="text" name="yenEnBankAddress" placeholder="开户行英文地址" value="{{$i.yenEnBankAddress}}" /><br />
	<input type="text" name="yenBankAccount" placeholder="开户行账号" value="{{$i.yenBankAccount}}" /><br />
	<input type="text" name="yenSwiftNo" placeholder="日元swiftNo编码" value="{{$i.yenSwiftNo}}" /><br />

	美元账户开户信息：<br />
	<input type="text" name="dollarBank" placeholder="企业开户行" value="{{$i.dollarBank}}" /><br />
	<input type="text" name="dollarEnBank" placeholder="开户行英文名称" value="{{$i.dollarEnBank}}" /><br />
	<input type="text" name="dollarBankAddress" placeholder="开户行地址" value="{{$i.dollarBankAddress}}" /><br />
	<input type="text" name="dollarEnBankAddress" placeholder="开户行英文地址" value="{{$i.dollarEnBankAddress}}" /><br />
	<input type="text" name="dollarBankAccount" placeholder="开户行账号" value="{{$i.dollarBankAccount}}" /><br />
	<input type="text" name="dollarSwiftNo" placeholder="日元swiftNo编码" value="{{$i.dollarSwiftNo}}" /><br />

	企业成立信息：<br />
	<input type="text" name="createDate" placeholder="成立日期" value="{{$i.createDate}}" /><br />
	<textarea name="business" placeholder="经营范围">{{$i.business}}</textarea><br />

	其它信息：<br />
	{{if $action == 'addSave'}}
	<!-- 创建 begin -->
	<input type="text" name="title[]" placeholder="标题" value="" />
	<input type="text" name="content[]" placeholder="信息内容" value=""/><br />
	<input type="text" name="title[]" placeholder="标题" value=""/>
	<input type="text" name="content[]" placeholder="信息内容" value=""/><br />
	<!-- 创建 over -->
	{{/if}}

	<!-- 编辑 begin -->
	{{foreach item=o name=others from=$others}}
	<input type="text" name="title[]" placeholder="标题" value="{{$o.otherName}}" />
	<input type="text" name="content[]" placeholder="信息内容" value="{{$o.otherContent}}"/><br />
	{{/foreach}}
	<input type="text" name="title[]" placeholder="标题" value=""/>
	<input type="text" name="content[]" placeholder="信息内容" value=""/><br />
	<!-- 编辑 over -->

	<input type="submit" value="保存" />

</form>
