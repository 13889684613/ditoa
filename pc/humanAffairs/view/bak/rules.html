<meta charset="utf-8" />
<title>{{$pageTitle}}</title>

<form method="get">
	<input type="hidden" name="_f" value="rules">
	<input type="text" name="s_name" value="{{$s_name}}" placeholder="制度名称">
	<input type="submit" value="检索">
</form>

<table border="1">
	<tr>
		<td>#</td>
		<td>制定名称</td>
		<td>创建时间</td>
		<td>操作</td>
	</tr>
	{{foreach item=i name=data from=$data}}
	<tr>
		<td>{{$i.sn}}</tds>
		<td>{{$i.title}}</td>
		<td>{{$i.createTime}}</td>
		<td>
			<a href="upload/file/rule/{{$i.attach}}" target="_blank">查看</a>
		</td>
	</tr>
	{{/foreach}}
	
</table>
<div class="pagebox">
	{{$page}}
</div>
