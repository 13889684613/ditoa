<title>{{$pageTitle}}</title>

<form method="post">

	<input type="hidden" name="page" value="{{$page}}" />
	<input type="hidden" name="s_company" value="{{$s_company}}" />
	<input type="hidden" name="s_office" value="{{$s_office}}" />
	<input type="hidden" name="s_role" value="{{$s_role}}" />
	<input type="hidden" name="s_post" value="{{$s_post}}" />
	<input type="hidden" name="s_status" value="{{$s_status}}" />
	<input type="hidden" name="s_begintime" value="{{$s_begintime}}" />
	<input type="hidden" name="s_overtime" value="{{$s_overtime}}" />
	<input type="hidden" name="s_name" value="{{$s_name}}" />
	<input type="hidden" name="s_idno" value="{{$s_idno}}" />
	<input type="hidden" name="id" value="{{$id}}" />
	<input type="hidden" name="act" value="editSave" />

	{{foreach item=i name=data from=$data}}
	<input type="hidden" name="familyId[]" value="{{$i.familyId}}">
	<input type="text" name="familyName[]" placeholder="真实姓名" value="{{$i.familyName}}" /><br />
	<select name="sex[]">
		<option value="">性别</option>
		{{foreach $sexs as $key=>$value}}
		<option value="{{$key}}"{{if $key==$i.sex}} selected="true"{{/if}}>{{$value}}</option>
		{{/foreach}}
	</select><br />
	<input type="text" name="birthDate[]" placeholder="出生日期" value="{{$i.birthDate}}" /><br />
	<input type="text" name="relation[]" placeholder="与本人关系" value="{{$i.relation}}" /><br />
	<input type="text" name="telphone[]" placeholder="联系电话" value="{{$i.telphone}}" /><br />
	<input type="text" name="workUnit[]" placeholder="工作单位" value="{{$i.workUnit}}" /><br /><br />
	{{foreachelse}}
	<input type="hidden" name="familyId[]" value="0">
	<input type="text" name="familyName[]" placeholder="真实姓名" value="" /><br />
	<select name="sex[]">
		<option value="">性别</option>
		{{foreach $sexs as $key=>$value}}
		<option value="{{$key}}">{{$value}}</option>
		{{/foreach}}
	</select><br />
	<input type="text" name="birthDate[]" placeholder="出生日期" value="" /><br />
	<input type="text" name="relation[]" placeholder="与本人关系" value="" /><br />
	<input type="text" name="telphone[]" placeholder="联系电话" value="" /><br />
	<input type="text" name="workUnit[]" placeholder="工作单位" value="" /><br /><br />
	<input type="hidden" name="familyId[]" value="0">
	<input type="text" name="familyName[]" placeholder="真实姓名" value="" /><br />
	<select name="sex[]">
		<option value="" selected="true">性别</option>
		{{foreach $sexs as $key=>$value}}
		<option value="{{$key}}">{{$value}}</option>
		{{/foreach}}
	</select>
	<input type="text" name="birthDate[]" placeholder="出生日期" value="" /><br />
	<input type="text" name="relation[]" placeholder="与本人关系" value="" /><br />
	<input type="text" name="telphone[]" placeholder="联系电话" value="" /><br />
	<input type="text" name="workUnit[]" placeholder="工作单位" value="" /><br />
	{{/foreach}}

	{{if $dataCount > 0}}
	修改资料备注：<textarea name="updateRemark" placeholder="请标明调整内容及原因"></textarea>
	{{/if}}

	<input type="submit" value="保存" />

</form>
