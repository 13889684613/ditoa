<title>{{$pageTitle}}</title>

<form method="post">

	<input type="hidden" name="page" value="{{$page}}" />
	<input type="hidden" name="s_company" value="{{$s_company}}" />
	<input type="hidden" name="s_office" value="{{$s_office}}" />
	<input type="hidden" name="s_role" value="{{$s_role}}" />
	<input type="hidden" name="s_post" value="{{$s_post}}" />
	<input type="hidden" name="s_status" value="{{$s_status}}" />
	<input type="hidden" name="s_begintime" value="{{$s_begintime}}" />
	<input type="hidden" name="s_overtime" value="{{$s_overtime}}" />
	<input type="hidden" name="s_name" value="{{$s_name}}" />
	<input type="hidden" name="s_idno" value="{{$s_idno}}" />
	<input type="hidden" name="id" value="{{$id}}" />
	<input type="hidden" name="act" value="{{$action}}" />

	{{foreach item=i name=data from=$data}}
	<input type="text" name="beginDate[]" placeholder="开始日期" value="{{$i.beginDate}}" /><br />
	<input type="text" name="overDate[]" placeholder="结束日期" value="{{$i.overDate}}" /><br />
	<input type="text" name="workUnit[]" placeholder="单位名称" value="{{$i.workUnit}}" /><br />
	<input type="text" name="postName[]" placeholder="职务" value="{{$i.postName}}" /><br />
	<input type="text" name="remark[]" placeholder="备注" value="{{$i.remark}}" /><br /><br />
	{{foreachelse}}
	<input type="text" name="beginDate[]" placeholder="开始日期" value="" /><br />
	<input type="text" name="overDate[]" placeholder="结束日期" value="" /><br />
	<input type="text" name="workUnit[]" placeholder="单位名称" value="" /><br />
	<input type="text" name="postName[]" placeholder="职务" value="" /><br />
	<input type="text" name="remark[]" placeholder="备注" value="" /><br /><br />
	
	<input type="text" name="beginDate[]" placeholder="开始日期" value="" /><br />
	<input type="text" name="overDate[]" placeholder="结束日期" value="" /><br />
	<input type="text" name="workUnit[]" placeholder="单位名称" value="" /><br />
	<input type="text" name="postName[]" placeholder="职务" value="" /><br />
	<input type="text" name="remark[]" placeholder="备注" value="" /><br /><br />
	{{/foreach}}

	<input type="submit" value="保存" />

</form>
