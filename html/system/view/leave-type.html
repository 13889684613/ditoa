<meta charset="utf-8" />
<title>{{$pageTitle}}</title>

<table border="1">
	<tr>
		<td>#</td>
		<td>类型名称</td>
		<td>假期天数</td>
		<td>年假否</td>
		<td>固定天数假期</td>
		<td>需要上传附件</td>
		<td>创建时间</td>
		<td>排序</td>
		<td>操作</td>
	</tr>
	{{foreach item=i name=data from=$data}}
	<tr>
		<td>{{$i.sn}}</td>
		<td>{{$i.typeName}}</td>
		<td>{{$i.dayNumber}}天</td>
		<td>{{$i.annualLeave}}</td>
		<td>{{$i.isSameSetting}}</td>
		<td>{{$i.isAttach}}</td>
		<td>{{$i.createTime}}</td>
		<td>
			<input id="rank{{$i.leaveTypeId}}" name="rank{{$i.leaveTypeId}}" class="m-wrap" type="text" size="5" style="width:30px;height: 9px;margin: 0;" value="{{$i.rank}}"/><a href="javascript:void(0);" onclick="javascript:location.href='?_f=leave-type&act=updateRank&page={{$curPage}}&id={{$i.leaveTypeId}}{{$track}}&rank='+document.getElementById('rank{{$i.leaveTypeId}}').value;">保存</a>
		</td>
		<td>
			<a href="?_f=leave-type&act=remove&page={{$curPage}}&id={{$i.leaveTypeId}}{{$track}}">删除</a>
			<a href="?_f=leave-type-set&act=edit&page={{$curPage}}&id={{$i.leaveTypeId}}{{$track}}">修改</a>
		</td>
	</tr>
	{{/foreach}}
	
</table>
<div class="pagebox">
	{{$page}}
</div>
